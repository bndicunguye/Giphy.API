<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIPHY</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <title>GIPHY</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">


        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Add gifs</label>
            <input type="text" id="gif-input">
            <br>


            <input id="add-gifs" type="submit" value="add gifs ">
        </form>


        <div id="gifs-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var gifs = ["nba the jump", "nba first take", "nba meme", "nba tnt"]
            function getGifs() {
                var APIKey = "XDWAo3gdeLFUgRqyYAXfy33QO40hbilW";


                var value = $(this).attr("data-name");
                var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + value + "&api_key=" + APIKey + "&limit=10&rating=pg";
                $.ajax({
                    url: queryURL,
                    method: "GET"

                }).then(function (response) {
                    $("#gifs-view").empty()
                    for (let i = 0; i < response.data.length; i++) {
                        console.log(response.data[i])


                        var gifsDiv = $("<div class='gifs'>");
                        gifsDiv.text("rating: " + response.data[i].rating)
                        var imgURLStill = response.data[i].images.original_still.url;
                        var imgURL = response.data[i].images.original.url;
                        var image = $("<img>").attr("src", imgURLStill);
                        image.attr("data-still", imgURLStill)
                        image.attr("data-active", imgURL)
                        image.attr('data-state', "still")
                        image.addClass('gif')
                        gifsDiv.append(image);

                        $("#gifs-view").append(gifsDiv);
                    }
                });
            }
            function renderButtons() {
                $("#buttons-view").empty();
                console.log(gifs)
                for (var i = 0; i < gifs.length; i++) {

                    var a = $("<button>");

                    a.addClass("gif-btn");

                    a.attr("data-name", gifs[i]);

                    a.text(gifs[i]);

                    $("#buttons-view").append(a);
                }


            }
            $("#add-gifs").click(function (e) {
                e.preventDefault()
                var newGif = $("#gif-input").val()
                console.log(newGif)
                gifs.push(newGif);
                renderButtons()
            })
            $(document).on("click", '.gif', function () {
                // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
                var state = $(this).attr("data-state");
                // If the clicked image's state is still, update its src attribute to what its data-animate value is.
                // Then, set the image's data-state to animate
                // Else set src to the data-still value
                if (state === "still") {
                    $(this).attr("src", $(this).attr("data-active"));
                    $(this).attr("data-state", "animate");
                } else {
                    $(this).attr("src", $(this).attr("data-still"));
                    $(this).attr("data-state", "still");
                }
            });
            renderButtons()
            $(document).on("click", ".gif-btn", getGifs);










        </script>
    </div>
</body>

</html>
